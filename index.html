<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="lateralMenu">
      <img src="./assets/logo.png" alt="Logo">
      <div class="menuItens">
        <ul>
          <li>
            <img src="./assets/dashboard.svg" alt="dashboard">
            <p>Dashboard</p>
          </li>
          <li>
            <img src="./assets/personagens.svg" alt="personagens">
            <p>Personagens</p>
          </li>
          <li>
            <img src="./assets/planetas.svg" alt="planetas">
            <p>planetas e Luas</p>
          </li>
          <li>
            <img src="./assets/nave.svg" alt="nave">
            <p>Nave espaciais</p>
          </li>
        </ul>
      </div>
      <div class="settings">
        <img src="./assets/settings 1.png" alt="settings">
        <p>Configurações</p>
      </div>
    </div>
    <div class="content">
      <div class="cardHeader">

        <div class="card cardSmall">
          <div class="cardContent">
            <div class="cardInfo">
              <p>Personagens</p>
              <h2>10</h2>
            </div>
            <img src="./assets/personagens black.svg" alt="personagens black">
          </div>
        </div>

        <div class="card cardLarge">
          <div class="cardContainer">
            <div class="cardContent">
              <div class="cardInfo">
                <p>Luas</p>
                <h2>8</h2>
              </div>
              <img src="./assets/luas.svg" alt="nave black">
            </div>

            <div class="division"></div>

            <div class="cardContent">
              <div class="cardInfo">
                <p>Planetas</p>
                <h2>2</h2>
              </div>
              <img src="./assets/planetas black.svg" alt="nave black">
            </div>
          </div>
        </div>

        <div class="card cardSmall">
          <div class="cardContent">
            <div class="cardInfo">
              <p>Naves</p>
              <h2>22</h2>
            </div>
            <img src="./assets/nave black.svg" alt="nave black">
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
